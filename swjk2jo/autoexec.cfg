// ============================================================================
// ESSENTIAL IMPROVEMENTS
// https://www.pcgamingwiki.com/wiki/Star_Wars:_Jedi_Knight_II_-_Jedi_Outcast#Essential_improvements
// ============================================================================

// ----------------------------------------------------------------------------
// Skip intro videos
// https://www.pcgamingwiki.com/wiki/Star_Wars:_Jedi_Knight_II_-_Jedi_Outcast#Skip_intro_videos
// ----------------------------------------------------------------------------
// Visit https://community.pcgamingwiki.com/files/file/827-star-wars-jedi-knight-ii-%E2%80%93-jedi-outcast-intro-skip/

// ----------------------------------------------------------------------------
// Higher quality music and sound effects
// https://www.pcgamingwiki.com/wiki/Star_Wars:_Jedi_Knight_II_-_Jedi_Outcast#Higher_quality_music_and_sound_effects 
// ----------------------------------------------------------------------------
seta s_kHz "44"

// ----------------------------------------------------------------------------
// Disable texture compression 
// https://www.pcgamingwiki.com/wiki/Star_Wars:_Jedi_Knight_II_-_Jedi_Outcast#Disable_texture_compression
// ----------------------------------------------------------------------------
seta r_ext_compress_textures "0"


// ============================================================================
// VIDEO
// https://www.pcgamingwiki.com/wiki/Star_Wars:_Jedi_Knight_II_-_Jedi_Outcast#Video
// ============================================================================

// ----------------------------------------------------------------------------
// Widescreen resolution
// https://www.pcgamingwiki.com/wiki/Star_Wars:_Jedi_Knight_II_-_Jedi_Outcast#Widescreen_resolution
// ----------------------------------------------------------------------------
seta r_customwidth 1920
seta r_customheight 1080
seta cg_fov 97
seta r_mode -1
helpusobi "1"
cg_gunz 2
// DISADVANTAGE: When widescreen resolution is enabled, there is no screenshot and progress bar during loading. There is solid white screen instead. Company logos at game start are shown in same manner.

// ----------------------------------------------------------------------------
// Crosshair improvements
// https://www.pcgamingwiki.com/wiki/Star_Wars:_Jedi_Knight_II_-_Jedi_Outcast#Crosshair_improvements
// ----------------------------------------------------------------------------
cg_crosshairSize "12"
cg_crosshairX "3"
cg_crosshairY "5"

// ----------------------------------------------------------------------------
// Disable head bob
// https://www.pcgamingwiki.com/wiki/Star_Wars:_Jedi_Knight_II_-_Jedi_Outcast#Disable_head_bob
// ----------------------------------------------------------------------------
seta cg_runpitch "0"
seta cg_runroll "0"
seta cg_bobup "0"
seta cg_bobpitch "0"
seta cg_bobroll "0"

// ----------------------------------------------------------------------------
// Make input more reactive in singleplayer
// https://www.pcgamingwiki.com/wiki/Star_Wars:_Jedi_Knight_II_-_Jedi_Outcast#Make_input_more_reactive_in_singleplayer
// ----------------------------------------------------------------------------
snaps 120
sv_fps 120
cl_maxpackets 120
// DISADVANTAGE: Increasing the server tick rate may impact gameplay and cause bugs.
